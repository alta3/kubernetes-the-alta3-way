apiVersion: v1
kind: Pod
metadata:
  name: simpleservice2
  labels:
    name: simpleservice2
spec:
  containers:
  - name: simpleservice-web
    image: mhausenblas/simpleservice:0.5.0
    ports:
    - name: web
      containerPort: 9876
      protocol: TCP
    readinessProbe:
      periodSeconds: 2
      failureThreshold: 3
      successThreshold: 1
      httpGet:
        path: /health
        port: 9876
