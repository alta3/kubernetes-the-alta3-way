apiVersion: v1
kind: Pod
metadata:
  name: counter
spec:
  containers:
  - name: count
    image: busybox:1.35.0
    args: [/bin/sh, -c,
            'i=0; while true; do echo "$i: $(date)"; i=$((i+1)); sleep 1; done']
  - name: countby3
    image: busybox:1.35.0
    args: [/bin/sh, -c,
            'i=0; while true; do echo "$(date): $i"; i=$((i+1)); sleep 3; done']
