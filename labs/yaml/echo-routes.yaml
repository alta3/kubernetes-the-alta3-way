apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: echo-route
  namespace: default
spec:
  parentRefs:
  - name: echo-gateway
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: web-backend
      port: 80
  - matches:
    - path:
        type: PathPrefix
        value: /tester
    backendRefs:
    - name: nginx-backend
      port: 80
